<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Manager</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="container mt-5">
 

        <h1>Lista de Productos</h1>
        <input type="text" class="form-control mb-3" id="searchInput" placeholder="Buscar">
        <div id="productList" class="row">
            <!-- Product cards will be appended here -->
        </div>

        <hr/>
        <h1>Agregar Nuevo</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="description">Producto</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="form-group">
                <label for="type">Código</label>
                <input type="text" class="form-control" id="code" required>
            </div>
            <div class="form-group">
                <label for="type">Tipo</label>
                <input type="text" class="form-control" id="type" required>
            </div>
            <div class="form-group">
                <label for="provider">Proveedor</label>
                <input type="text" class="form-control" id="provider" required>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" step="0.01" class="form-control" id="price" required>
            </div>
            <div class="form-group">
                <label for="isNational">Es Nacional?</label>
                <input type="checkbox" class="form-control" style="width: 40px;" id="isNational">
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>

      
    </div>

    <!-- Agrega el archivo client.js después de jQuery -->
    <script src="client.js"></script>
</body>
</html>
